// Fonction pour afficher la barre de chargement
function showProgressBar() {
    document.getElementById("progressBarContainer").style.display = "block";
    document.getElementById("loadingMessage").style.display = "block";
    document.getElementById("progressBar").style.width = "0%";
}

function updateProgressBar(percent) {
    document.getElementById("progressBar").style.width = percent + "%";
}

function hideProgressBar() {
    setTimeout(() => {
        document.getElementById("progressBarContainer").style.display = "none";
        document.getElementById("loadingMessage").style.display = "none";
    }, 500);
}

function loadSites() {
    showProgressBar(); // üü¢ Afficher la barre de chargement d√®s le d√©but
    updateProgressBar(5); // üöÄ Commencer √† 5% pour √©viter l'effet fig√©

    fetch('/sites_cen_geojson')
        .then(response => {
            if (!response.ok) {
                throw new Error(`Erreur ${response.status}: ${response.statusText}`);
            }

            return response.body.getReader();  // üì° Lecture en streaming
        })
        .then(reader => {
            const decoder = new TextDecoder();
            let jsonString = "";
            let receivedLength = 0;  // üìä Nombre total de bytes re√ßus
            let estimatedTotalSize = 500000; // üî• Estimation initiale (500 Ko)
            let featureCollection = { type: "FeatureCollection", features: [] };
            
            let fakeProgress = 5; // üìä Simuler une progression douce au d√©but
            let fakeProgressInterval = setInterval(() => {
                if (fakeProgress < 40) {  // üîÑ Augmente lentement jusqu'√† 40%
                    fakeProgress += 2;
                    updateProgressBar(fakeProgress);
                }
            }, 500); // Chaque 500ms

            function processChunk({ done, value }) {
                if (done) {
                    console.log("‚úÖ Donn√©es charg√©es compl√®tement.");
                    clearInterval(fakeProgressInterval); // üõë Arr√™ter la fausse progression
                    updateProgressBar(100); // üîµ Passer √† 100% imm√©diatement
                    hideProgressBar();

                    if (featureCollection.features.length > 0) {
                        addGeoJSONToMap(featureCollection);
                    }
                    return;
                }

                clearInterval(fakeProgressInterval); // üõë D√®s qu'on re√ßoit un vrai chunk, stop fake progression
                receivedLength += value.length; // üìä Mise √† jour de la quantit√© re√ßue
                jsonString += decoder.decode(value, { stream: true });

                try {
                    let partialJson = JSON.parse(jsonString);
                    if (partialJson.features) {
                        featureCollection.features.push(...partialJson.features);
                    }
                } catch (e) {
                    // JSON incomplet, on attend la suite
                }

                // üîÑ Mise √† jour de la progression (estimation si pas de totalSize)
                let progressPercent = Math.min((receivedLength / estimatedTotalSize) * 100, 95);
                updateProgressBar(progressPercent.toFixed(2));

                // üîß Ajuster estimation si on re√ßoit plus que pr√©vu
                if (receivedLength > estimatedTotalSize) {
                    estimatedTotalSize = receivedLength * 1.5;
                }

                return reader.read().then(processChunk);
            }

            return reader.read().then(processChunk);
        })
        .catch(error => {
            console.error("Erreur d√©tect√©e :", error);
            Swal.fire({
                icon: 'error',
                title: 'Erreur de chargement',
                text: `Impossible de charger les sites CEN: ${error.message}`,
            });
            hideProgressBar();
        });
}

function addGeoJSONToMap(geojsonData) {

    let geoLayer = L.geoJSON(geojsonData, {
        onEachFeature: function (feature, layer) {
            if (!feature.properties) return;

            const props = feature.properties;
            const defaultStyle = {
                fillColor: '#77B82A',
                fillOpacity: 0.6,
                color: '#77B82A',
                weight: 1
            };
            layer.setStyle(defaultStyle);

            // üè∑Ô∏è Ajouter un tooltip avec les infos du site
            layer.bindTooltip(`
                <strong>Nom :</strong> ${props.nom_site}<br>
                <strong>Code :</strong> ${props.codesite}
            `, {
                permanent: false,
                direction: 'top',
                offset: [0, -10],
            });

            // üéØ G√©rer la s√©lection du site
            layer.on('click', function () {
                console.log(`Site s√©lectionn√© : ${props.nom_site}, ${props.codesite}`);
            });

            // üî¥ Effet hover (changement de couleur)
            layer.on('mouseover', function () {
                layer.setStyle({ color: 'red', weight: 2 });
            });

            layer.on('mouseout', function () {
                layer.setStyle(defaultStyle);
            });
        }
    }).addTo(map);

    console.log("‚úÖ Sites ajout√©s sur la carte !");
}

// G√©n√©rer dynamiquement une liste de valeurs uniques √† partir d'une cl√© sp√©cifique
function getUniqueValues(markers, key) {
    const uniqueSet = new Set(); // Utiliser un Set pour √©viter les doublons
    markers.forEach(item => {
        if (item.data[key]) { // V√©rifie si la cl√© existe et a une valeur
            uniqueSet.add(item.data[key].trim());
        }
    });
    return Array.from(uniqueSet); // Convertir le Set en tableau
}

function debounce(func, delay) {
    let timer;
    return function (...args) {
        clearTimeout(timer);
        timer = setTimeout(() => func.apply(this, args), delay);
    };
}

function autocomplete(input, suggestionsList, data) {
    input.addEventListener("input", debounce(function () {
        const value = this.value.toLowerCase().trim();
        suggestionsList.innerHTML = "";

        if (!value) return;

        const matches = data.filter(item => item.toLowerCase().includes(value)).slice(0, 10); // Max 10 r√©sultats
        matches.forEach(match => {
            const listItem = document.createElement("li");
            listItem.className = "list-group-item list-group-item-action";
            listItem.textContent = match;
            listItem.addEventListener("click", function () {
                input.value = match;
                suggestionsList.innerHTML = "";
            });

            listItem.innerHTML = match.replace(new RegExp(value, "gi"), (m) => `<strong>${m}</strong>`);
            suggestionsList.appendChild(listItem);
        });
    }, 300)); // Retarde l‚Äôex√©cution de 300ms

    document.addEventListener("click", function (e) {
        if (e.target !== input) suggestionsList.innerHTML = "";
    });
}

function filterMarkers() {
    showLoader(); // Afficher le loader

    const nomProprietaire = document.getElementById('searchNom').value.trim();
    const nomSociete = document.getElementById('searchSociete').value.trim();
    const referent = document.getElementById('searchReferent').value.trim();
    const typeContrat = document.getElementById('searchTypeContrat').value.trim();
    const typeProduction = document.getElementById('searchTypeProduction').value.trim();
    const produitFini = document.getElementById('searchProduitFini').value.trim();
    const typeAgriculture = document.getElementById('searchTypeAgriculture').value.trim();
    const surfContractualisee = document.getElementById('searchSurfaceContractualisee').value.trim();

    let hasResults = false;

    // Simuler un chargement de 500ms avant d'afficher les r√©sultats
    setTimeout(() => {
        allMarkers.forEach(item => {
            let match = true;
            let data = item.data;

            if (nomProprietaire && data.agriculteur !== nomProprietaire) match = false;
            if (typeContrat && data.type_contrat !== typeContrat) match = false;
            if (typeAgriculture && data.type_agriculture !== typeAgriculture) match = false;
            if (nomSociete && data.nom_societe !== nomSociete) match = false;
            if (referent && data.referent !== referent) match = false;

            // Filtre pour plusieurs types de production
            if (typeProduction) {
                const selectedProductions = typeProduction.split(",");
                if (!selectedProductions.some(selected => data.type_productions.includes(selected.trim()))) {
                    match = false;
                }
            }

            // Filtre pour plusieurs produits finis
            if (produitFini) {
                const selectedProducts = produitFini.split(",");
                if (!selectedProducts.some(selected => data.produits_finis.includes(selected.trim()))) {
                    match = false;
                }
            }

            // Plut√¥t que de supprimer les marqueurs, on les rend invisibles
            if (match) {
                item.marker.setOpacity(1); // Visible
                item.marker.setLatLng([data.latitude, data.longitude]); // Remet √† sa position r√©elle
                hasResults = true;
            } else {
                item.marker.setOpacity(0); // Invisible
                item.marker.setLatLng([0, 0]); // D√©place en dehors de la vue pour √©viter l'interaction
            }
        });

        if (!hasResults) {
            Swal.fire({
                icon: 'error',
                title: 'Aucun r√©sultat trouv√©',
                text: 'Aucun contrat ne correspond aux filtres s√©lectionn√©s.'
            });
        }
        
        closeModal('searchModal'); // Fermer la modale apr√®s application

        hideLoader(); 
    }, 500); // ‚è≥ D√©lai de 500ms avant d'afficher les r√©sultats
}

    function showLoader() {
        document.getElementById('loader').style.display = 'block';
    }
    
    function hideLoader() {
        document.getElementById('loader').style.display = 'none';
    }

        const modal = bootstrap.Modal.getInstance(document.getElementById(modalId));
        modal.hide();
